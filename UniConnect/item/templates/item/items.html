{% extends "core/base.html" %}

{% block title  %} Items {% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">


         <div class="col-span-1">
             <form method="get" action="{% url 'item:items' %}">
                 <input name="query" class="w-full py-4 px-6 border rounded-xl" type ="text" value="{{ query }}" placeholder="Search UniConnect ">

                 <button class ="mt-1 py-2 px-4 text-lg bg-teal-500 text-white rounded-xl">Search </button>

             </form>

             <hr class="my-6">
             <p class="font-semibold">Categories</p>
             <ul>
                  {% for category in categories %}
                    <li class="py-2 px-2 rounded-xl {% if category.id == category_id  %} bg-gray-200 {% endif %}">
                        <a href="{% url 'item:items' %}?query={{query}}&category={{category.id}}">{{category.name}}</a>
                    </li>
                   {% endfor%}
             </ul>
              <form method="get" class="pt-8" action="{% url 'item:items' %}?category={{ category_id }}">
    <!-- Price filter fields -->
    <input type="number" name="min_price" class="w-16" placeholder="$ Min" value="{{ request.GET.min_price }}">
    <input type="number" name="max_price" class="w-16" placeholder="$ Max" value="{{ request.GET.max_price }}">
    <button type="submit" class="mt-1 py-1 px-2 text-medium bg-teal-500 text-white rounded-xl">Go</button>
</form>
                 <hr class="my-6">
             <p class="font-semibold">Clear Filters </p>
             <ul
                 <li><a href="{% url 'item:items' %}" class="mt-2 py-4- px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white">Clear</a>

                 </li>
         </div>
        <div class="col-span-3">
            <div class = "grid grid-cols-3 gap-3">
                   {% for item in items %}
                     <div>
                            <a href = "{% url 'item:detail' item.id %}">
                                   <div>
                                        <img src="{{ item.image.url }}" class="w-70 h-60 rounded-t-xl">
                                   </div>
                                   <div class =" h-30 w-80 bg-white rounded-b-xl">
                                          <h2 class = "text-2xl">{{item.name }}</h2>
                                          <p class = "text-gray-500"> Price: {{item.price}}</p>
                                     </div>
                            </a>
                     </div>
                   {% endfor  %}

            </div>

        </div>
</div>
{% endblock %}
